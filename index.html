<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>PEC Map</title>
        <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
        <link href='./styles.css' rel='stylesheet' />
    </head>
    <body>
        <div class='sidebar'>
            <div class='heading'>
              <h1>Election Information</h1>
            </div>
            <div id='clicked-info' class='clicked-info'></div>
          </div>
        <div id='map-container' class='map pad2'></div>
        <div id="congressional-legend" class="legend" style="display: none;">
            <h4>Cook Rating</h4>
            <div><span style="background-color: #faeab7"></span>Toss-Up</div>
            <div><span style="background-color: #ee9595"></span>Lean-D</div>
            <div><span style="background-color: #96cde9"></span>Lean-R</div>                
            <div><span style="background-color: #000000"></span>Strongly D or R</div>
        </div>


        <script src='https://api.mapbox.com/mapbox-gl-js/v1.11.0/mapbox-gl.js'></script>
        <link href='https://api.mapbox.com/mapbox-gl-js/v1.11.0/mapbox-gl.css' rel='stylesheet' />
        <script src="https://d3js.org/d3.v5.min.js"></script>
        <script src="./main.js"></script>

    </body>

</html>
